<div *ngIf="product" class="container">
  <div class="row">
    <div class="col-md-6 pull-left">
      <div class="mb-lg-5">
        <h2><strong>{{product.name}}</strong></h2>
        <div>
          <h5><strong class="mr-2">Price:</strong> <span>$ {{product.sellingPrice}}</span></h5>
        </div>
      </div>
      
      <img width="100%" src="{{getImage(product)}}" />
    </div>
    <div class=" col-md-6 pull-right">
      
      <div class="mt-4">
        <div>
          <label>Quantity: </label>
          <input type="number" min="1" placeholder="Quantity..." [(ngModel)]="quantity"/>
        </div>
        
        <br/>
        <button (click)="handleAddToCart(product)" class="btn btn-success">Add to Cart
        </button>
      </div>
    </div>
  </div>

  <app-loading [condition]="isLoading"></app-loading>
</div>

<app-toast [message]="toast.message"></app-toast>
