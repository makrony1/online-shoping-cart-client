<div class="container">
    <div class="row">
        <div class="col-md-4">
            <app-left-panel></app-left-panel>
        </div>
        <div class="col-md-8 ">
            <h4>Manage products</h4>

            <div class="text-right mb-4">
              <button (click)="createProducts()" class="btn btn-primary" type="button">
                Crate product
              </button>
            </div>
            
            <div style="height: 70vh; overflow-y: auto;"> 
              <table *ngIf="true" class="table table-bordered">
                <tr>
                  <th>Product Name</th>
                  <th>Product Name</th>

                  <th>Unit Price(USD)</th>
                  <th>Actual Price(USD)</th>
                  <th>Quantity</th>
                </tr>
                <tr *ngFor="let item of products">
                  <td>
                    <img width="80%" src="https://image-us.samsung.com/us/smartphones/galaxy-s22/images/gallery/R0-Green/FLRC-214-R0-Green-01-PDP-GALLERY-1600x1200.jpg?$product-details-jpg$" />
                  </td>
                  <td>{{item.name}}</td>
                  <td>{{item.sellingPrice}}</td>
                  <td>{{item.actualPrice}}</td>
                  <td>{{item.quantity}}</td>
                  <td *ngIf="true">
                    <span>
                      <button (click)="edit(item)" class="btn btn-warning" type="button">
                        Edit
                      </button>
                    </span>
                  </td>
                </tr>
              </table>
            </div>
            
        </div>
    </div>

    
    <!-- The Modal -->
  <div class="modal" [ngClass]="{'modal-open-c show': isModalOpen}">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create/Update product</h4>
          <button type="button" (click)="closemodal()" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" style="height: 60vh; overflow-y: auto;">
          <img width="200px" src="https://image-us.samsung.com/us/smartphones/galaxy-s22/images/gallery/R0-Green/FLRC-214-R0-Green-01-PDP-GALLERY-1600x1200.jpg?$product-details-jpg$" />
          <div class="form-group">
            <label>Category:</label>
            <select class="form-control"  [(ngModel)]="modalProduct.categoryId">
              <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Product name:</label>
            <input type="text" class="form-control" required [(ngModel)]="modalProduct.name" placeholder="Product name">
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" required [(ngModel)]="modalProduct.sellingPrice" placeholder="Selling price">
          </div>
          <div class="form-group">
            <label>Actual Price:</label>
            <input type="number" class="form-control" required [(ngModel)]="modalProduct.actualPrice" placeholder="Actual price">
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input type="number" class="form-control" required [(ngModel)]="modalProduct.quantity" placeholder="Available quantity">
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" (click)="saveOrUpdateProducts()" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal-backdrop show" *ngIf="isModalOpen"></div>
</div>
