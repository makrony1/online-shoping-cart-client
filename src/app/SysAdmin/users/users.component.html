<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item"><a class="link-primary" routerLink="/admin/users">Manage User</a></li>
                <li class="list-group-item"><a class="link-primary" routerLink="/admin/products">Approve Products</a></li>
                <li class="list-group-item"><a class="link-primary" routerLink="/admin/categories">Manage Categories</a></li>
                
            </ul>
        </div>

        <div class="product-list">
            <div class="text-right mb-4">
                <button (click)="createUser()" class="btn btn-primary" type="button">
                  Create User
                </button>
              </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">User Name</th>
                        <th scope="col">Email</th>
                        <th>Roles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users" class="col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-4">
                        <td>{{u.username}}</td>
                        <td>{{u.email}}</td>
                        <td>{{getroles(u)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
  <div class="modal" [ngClass]="{'modal-open-c show': isModalOpen}">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create User</h4>
          <button type="button" (click)="closemodal()" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" style="height: 60vh; overflow-y: auto;">
          
          
          <div class="form-group">
            <label>User name:</label>
            <input type="text" class="form-control" required [(ngModel)]="username" placeholder="User name">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" required [(ngModel)]="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label>User Role:</label>
            <select class="form-control"  [(ngModel)]="usertype">
             <option value="user">Application User</option>
             <option value="vendor">Vendor Admin</option>
            </select>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" (click)="saveUser()" class="btn btn-primary" data-dismiss="modal">Create User</button>
        </div>
        
      </div>
    </div>
    <app-toast [message]="toast.message"></app-toast>
  </div>
  <div class="modal-backdrop show" *ngIf="isModalOpen"></div>
</div>
